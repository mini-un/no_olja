<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 첫 코딩 홈페이지</title>
    <style>
        /* [CSS] 전체적인 스타일 설정 */
        body {
            background-color: #f8f9fa; /* 연한 회색 배경 */
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
        }

        /* [CSS] 버튼 가로 정렬을 위한 컨테이너 */
        .button-group {
            display: flex;           /* 가로 정렬 */
            justify-content: center; /* 가운데로 모으기 */
            gap: 15px;              /* 버튼 사이 간격 */
        }

        /* [CSS] 버튼 개별 디자인 */
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;      /* 둥근 모서리 */
            cursor: pointer;         /* 손가락 모양 커서 */
            transition: 0.3s;        /* 변화를 부드럽게 (0.3초) */
        }

        /* 버튼마다 다른 색상 주기 */
        .btn-blue { background-color: #3498db; }
        .btn-green { background-color: #2ecc71; }
        .btn-orange { background-color: #e67e22; }

        /* 마우스를 올렸을 때(Hover) 효과 */
        .btn:hover {
            transform: translateY(-3px); /* 위로 살짝 들림 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* 그림자 효과 */
            opacity: 0.8;                /* 약간 투명하게 */
        }
    </style>
</head>
<body>

    <h1>코딩 학습용 홈페이지</h1>
    <p class="description">버튼 3개를 가로로 나란히 배치하고 기능을 넣었습니다.</p>

<div class="button-group">
        <button class="btn btn-blue" onclick="window.open('https://www.google.com')">구글 이동</button>

        <button class="btn btn-green" onclick="window.open('https://www.naver.com')">네이버 이동</button>

        <button class="btn btn-orange" onclick="window.open('https://www.youtube.com')">유튜브 이동</button>
    </div>

    <div style="margin-top: 50px;">
        <img src="https://via.placeholder.com/300x150?text=My+First+Website" alt="연습용 이미지" style="border-radius: 15px;">
    </div>

</body>
</html>
